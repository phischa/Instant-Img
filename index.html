<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Img</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body onload="render()"">
    <div class="left-sidebar">
        <div class="left-sidebar-top">
            <img class="logo" src="./img/logo.png" alt="Logo">
            <a href="#">
                <img src="img/home.png" alt="Home Img">
                <span>Startseite</span>
            </a>
            <a href="#">
                <img src="img/search.png" alt="Search Img">
                <span>Suche</span>
            </a>
            <a href="#">
                <img src="img/earth.png" alt="Earth Img">
                <span>Entdecken</span>
            </a>
            <a href="#">
                <img src="img/play-alt.png" alt="Play Img">
                <span>Reels</span>
            </a>
            <a href="#">
                <img src="img/paper-plane.png" alt="Plane Img">
                <span>Nachrichten</span>
            </a>
            <a href="#">
                <img src="img/heart.png" alt="Heart Img">
                <span>Benachrichtigungen</span>
            </a>
            <a href="#">
                <img src="img/add.png" alt="Add Img">
                <span>Erstellen</span>
            </a>
            <a href="#">
                <img src="img/user.png" alt="User Img">
                <span>Profil</span>
            </a>
        </div>
        <div class="left-sidebar-bottom">
            <a href="#">
                <img src="img/menu-burger.png" alt="Menu Img">
                <span>Mehr</span>
            </a>
        </div> 
    </div>
    <main>
        
    </main>
</body>

</html>
